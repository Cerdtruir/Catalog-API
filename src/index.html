<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Site</title>
  </head>
  <body>
    <header>
      <h2 class="header-h2">Recipe Site</h2>
      <nav>
        <p class="hamburger">&#9776;</p>
        <ul class="ul ul-hide">
          <li>
            <a class="nav-seafood" href="">Seafood</a>
          </li>
          <li>
            <a href="">Vegetarian</a>
          </li>
          <li>
            <a href="">Chicken</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main"></main>
    <section class="recipe-details recipe-details-hide">
      <img
        class="recipe-modal-image"
        src="https://www.themealdb.com/images/media/meals/1c5oso1614347493.jpg"
        alt="Recipe Image"
      />
      <p class="close-modal">&#128473;</p>
      <h2 class="recipe-modal-heading"></h2>
      <ul class="recipe-modal-ingredients"></ul>
      <p class="recipe-modal-instructions"></p>
      <section class="comments">
        <h2 class="comments-heading">Comments</h2>
        <form>
          <input
            type="text"
            class="form-name"
            placeholder="Your Name:"
            minlength="4"
            required
          />
          <textarea
            class="form-comment"
            cols="30"
            rows="10"
            placeholder="Your Comment:"
            minlength="20"
            required
          ></textarea>
          <button class="add-comment-button" type="button">Add Comment</button>
        </form>
        <ul class="comments-list"></ul>
      </section>
    </section>
    <footer>
      <p>Created by Nabeel Ghoor</p>
      <p>Copyright 2022</p>
    </footer>
  </body>
</html>
